<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Weather</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<div class="container">
  <div class="row">
    <header class="col-md-12 text-center">
      <h1>Weather  APP</h1>
    </header>
    <div class="weatherInfo col-md-8 offset-md-2">
      <div class="text-box text-center">
        <p><span id="city"> </span><span id="country"> </span></p>
        <p><span id="temp"></span><span class="temp" id="tempChange"></span></p>
        <p><span id="weather"></span></p>
      </div>
      <div class="weatherIcons text-center">
        <div class="icon sun-shower hide">
          <div class="cloud"></div>
          <div class="sun">
            <div class="rays"></div>
          </div>
          <div class="rain"></div>
        </div>
        <div class="icon thunder-storm hide">
          <div class="cloud"></div>
          <div class="lightning">
            <div class="bolt"></div>
            <div class="bolt"></div>
          </div>
        </div>
        <div class="icon cloudy hide">
          <div class="cloud"></div>
          <div class="cloud"></div>
        </div>
        <div class="icon flurries hide">
          <div class="cloud"></div>
          <div class="snow">
            <div class="flake"></div>
            <div class="flake"></div>
          </div>
        </div>
        <div class="icon sunny hide">
          <div class="sun">
            <div class="rays"></div>
          </div>
        </div>
        <div class="icon rainy hide">
          <div class="cloud"></div>
          <div class="rain"></div>
        </div>
      </div>
      <p class="text-center small">Inspired By<a href="https://codepen.io/joshbader/full/EjXgqr/" target="_blank"> Joshbader</a></p>
      <p class="text-center small">Yahoo!<a href="https://www.yahoo.com/news/weather" target="_blank"> Weather</a></p>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
